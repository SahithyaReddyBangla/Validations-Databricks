 
name: PR Validate to dev

on:
  pull_request:
    branches: [ feature/create_db_notebook ]           # validates PRs targeting dev

permissions:
  id-token: write               # needed if you use OIDC
  contents: read

jobs:
  validate-bundle:
    name: Validate Databricks bundle
    runs-on: ubuntu-latest
    env:
      # Host is stored as a repo/org variable
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}

      # --- Choose ONE auth method below ---
      # (A) PAT (simplest)
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      # (B) OIDC (more secure) â€“ uncomment and configure if you prefer
      # DATABRICKS_AUTH_TYPE: github-oidc
      # DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate bundle structure & config
        run: databricks bundle validate

      # --- Optional runtime check (uncomment if you want deeper validation) ---
      # Requires a `validate-job` in your databricks.yml
